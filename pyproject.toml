[project]
name = "sound-dp"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pulsectl>=24.12.0",
    "py-cpuinfo>=9.0.0",
    "pyroomacoustics>=0.8.3",
    "sounddevice>=0.5.1",
    "taichi>=1.7.3",
    "torch>=2.7.0",
    "transformers>=4.51.3",
]

[[tool.uv.index]]
name = "pytorch-cu118"
url = "https://download.pytorch.org/whl/cu118"
explicit = true

[tool.uv.sources]
torch = [
  { index = "pytorch-cu118", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
torchvision = [
  { index = "pytorch-cu118", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
